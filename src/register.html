<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Pet - Pete's Pet Shop</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Register a New Pet for Adoption</h1>
        <form id="petRegistrationForm">
            <div class="form-group">
                <label for="petName">Name</label>
                <input type="text" class="form-control" id="petName" required>
            </div>
            <div class="form-group">
                <label for="petBreed">Breed</label>
                <input type="text" class="form-control" id="petBreed" required>
            </div>
            <div class="form-group">
                <label for="petAge">Age</label>
                <input type="number" class="form-control" id="petAge" required>
            </div>
            <div class="form-group">
                <label for="petLocation">Location</label>
                <input type="text" class="form-control" id="petLocation" required>
            </div>
            <div class="form-group">
                <label for="petPhoto">Photo</label>
                <input type="file" class="form-control" id="petPhoto" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Register Pet</button>
        </form>
        <hr>
        <a href="index.html" class="btn btn-secondary">Return to Home Page</a>
    </div>

    <!-- Include jQuery and Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Include Web3 and App scripts -->
    <script src="js/web3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script>
        // JavaScript for handling form submission, IPFS, and interacting with the smart contract will go here
    </script>
</body>
</html>
