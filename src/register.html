<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Pet - TC's Pet Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'San Francisco', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #0070c9;
            border: none;
        }
        .btn-primary:hover {
            background-color: #005999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Register a New Pet</h1>
        <form id="petRegistrationForm">
            <div class="form-group">
                <label for="petName">Name</label>
                <input type="text" class="form-control" id="petName" required>
            </div>
            <div class="form-group">
                <label for="petBreed">Breed</label>
                <input type="text" class="form-control" id="petBreed" required>
            </div>
            <div class="form-group">
                <label for="petAge">Age</label>
                <input type="number" class="form-control" id="petAge" required>
            </div>
            <div class="form-group">
                <label for="petLocation">Location</label>
                <input type="text" class="form-control" id="petLocation" required>
            </div>
            <div class="form-group">
                <label for="petPhoto">Photo</label>
                <input type="file" class="form-control" id="petPhoto" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register Pet</button>
        </form>
        <hr>
        <a href="index.html" class="btn btn-secondary mt-3">Return to Home Page</a>
    </div>

    <!-- Include jQuery and Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Include Web3 and App scripts -->
    <script src="js/web3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script>
        // JavaScript for handling form submission, IPFS, and interacting with the smart contract will go here
    </script>
</body>
</html>
